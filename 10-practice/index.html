<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Other controls: Task 3</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

      ul {
        list-style-type: none;
      }
    </style>
  </head>
<!-- 
  1.) Create a basic text input that is semantically associated with the 
      provided label.
  2.) Put the food choices into a list that can be associated with a form input.
  3.) Associate the list with your text input, so that when you type characters,
      any of the list options that match the character sequence are given in a 
      dropdown list as autocomplete suggestions.
-->
  <body>
    <form>
      <ul>
        <li>
          <label for="food">Enter your favorite food:</label>
            <input type="text" name="food" id="food" list="food_types">
              <datalist id="food_types">
                <option>Salad</option>
                <option>Curry</option>
                <option>Pizza</option>
                <option>Fajitas</option>
                <option>Biscuits</option>
                <option>Crisps</option>
                <option>Fruit</option>
                <option>Breadsticks</option>
              </datalist>
        </li>
        <li>
          <button>Submit choice</button>
        </li>
      </ul>
    </form>
  </body>

</html>
