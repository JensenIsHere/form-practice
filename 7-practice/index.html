<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>HTML5 controls: Task 2</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

      form {
        width: 400px;
      }

      ul {
        list-style-type: none;
      }

      input {
        margin: 20px 0 0 65px;
      }

      button {
        margin: 20px 100px;
      }
    </style>
  </head>
<!--
  1.) Implement a basic slider control to go along with the provided label.
  2.) Give it a minimum value of 1, maximum value of 30, initial value of 10 and
      element id of max-invite.
  3.) Create a corresponding output element to put the current value of the 
      slider into. Give it a class of invite-output, and semantically associate 
      it with the input. If you do this correctly, the JavaScript included on 
      the page will automatically update the output value when the slider is 
      moved.
-->
  <body>
    <form>
      <ul>
        <li>
          <label for="max-invite">Select maximum number of invitations</label>
        </li>
        <li>
          <input type="range" name="invites" id="max-invite" min="1" max="30"
            value="10">
          <output class="invite-output" for="max-invite"></output>
        </li>
        <li>
          <button>Submit</button>
        </li>
      </ul>
    </form>
    <script>
      const invite = document.querySelector('#max-invite');
      const output = document.querySelector('.invite-output');

      output.textContent = invite.value;

      invite.addEventListener('input', function() {
        output.textContent = invite.value;
      });
    </script>
  </body>

</html>
